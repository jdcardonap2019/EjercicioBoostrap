<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-Edge" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link htref="main.css" rel="styleheet" />
    <style> 
      h1 {
        text-align: center;
      }
      .encabezadoB {
        display: flex;
        background-color: #5b493c;
        color: white;
        height: 8rem;        
        align-items: center;
        justify-content: center;
      }
      .encabezado {
        background-color: #5b493c;
        color: white;
      }
      .mainContent {
        display: flex;
        background-color: #f2f2f2;
        height: 9rem;
        align-items: center;
        justify-content: center;
      }
      .mainContentC {
        display: flex;
        background-color: white;
        height: 8rem;
        align-items: center;
        justify-content: center;
      }
      .left {
        background-color: #f99a3e;
        display: flex;
        justify-content: center;
      }
      .top {
        background-color: #c39182;
      }
      .photoA {
        background-color: #c5697a;
      }
      .photoB {
        background-color: #00a2b6;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 encabezadoB">
          <h1>Banner</h1>
        </div>
      </div>
      <div class="row">
        <div class="d-sm-none d-md-block col-md-1 col-lg-2 left">
          <h1>Left menu</h1>
        </div>
        <div class="col-md-11 col-lg-10">
          <div class="row top">
            <div class="col-12">
              <h1>Top Menu</h1>
            </div>
          </div>
          <div class="row mainContent">
            <div class="col-sm-12 col-md-12 col-lg-6">
              <h1>Main Content A</h1>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-6">
              <h1>Main Content B</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-2 photoA">
              <h1>Photo 1</h1>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2 photoB">
              <h1>Photo 2</h1>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4 photoA">
              <h1>Photo 3</h1>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2 photoB">
              <h1>Photo 4</h1>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2 photoA">
              <h1>Photo 5</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-12 mainContentC">
              <h1>Main Content C</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-2 photoB">
              <h1>Photo 6</h1>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2 photoA">
              <h1>Photo 7</h1>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4 photoB">
              <h1>Photo 8</h1>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2 photoA">
              <h1>Photo 9</h1>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-2 photoB">
              <h1>10</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 encabezado">
          <h1>Footer</h1>
        </div>
      </div>
    </div>
  </body>
</html>
